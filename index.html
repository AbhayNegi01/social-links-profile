<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="your profile picture">
    <h1>Jessica Randall</h1>
    
    <h2>London, United Kingdom</h2>

    <h3>"Front-end developer and avid reader."</h3>

    <button class="btns">GitHub</button>
    <button class="btns">Frontend Mentor</button>
    <button class="btns">LinkedIn</button>
    <button class="btns">Twitter</button>
    <button class="btns">Instagram</button>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhay Negi</a>.
  </div>
</body>
</html>
